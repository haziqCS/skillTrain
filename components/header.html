<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <div class="header-container" id="header-container">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container">
                <a href="/skillTrain/index.html" class="navbar-brand">skillTrain</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                    <div class="navbar-toggler-icon"></div>
                </button>
                <div class="collapse navbar-collapse" x-data="headerData" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <!-- Search Box -->
                            <form class="d-inline-flex" role="search" action="/skillTrain/pages/explore.html" method="get">
                                <input class="form-control me-2" type="search" name="search" placeholder="Search Course" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a href="/skillTrain/index.html" class="nav-link" :class="{ 'active': currentPage === '/skillTrain/index.html' }">
                                <i class="bi bi-house text-white"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/skillTrain/pages/explore.html" class="nav-link" :class="{ 'active': currentPage === '/skillTrain/pages/explore.html' }">
                                <i class="bi bi-search text-white"></i> Explore
                            </a>
                        </li>
                        <li class="nav-item" x-show="!currentUser">
                            <a href="/skillTrain/pages/login.html" class="nav-link" :class="{ 'active': currentPage === '/skillTrain/pages/login.html' }">
                                <i class="bi bi-pencil-square text-white"></i> Sign Up @ Login
                            </a>
                        </li>
                        <li class="nav-item" x-show="currentUser">
                            <a href="/skillTrain/pages/login.html" class="nav-link" @click.prevent="logout()">
                                <i class="bi bi-box-arrow-right text-white"></i> Logout
                            </a>
                        </li>
                        <li class="nav-item" x-show="currentUser">
                            <a href="/skillTrain/pages/profile.html" class="nav-link" :class="{ 'active': currentPage === '/skillTrain/pages/profile.html' }">
                                <i class="bi bi-person text-white"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/skillTrain/pages/support.html" class="nav-link" :class="{ 'active': currentPage === '/skillTrain/pages/support.html' }">
                                <i class="bi bi-question-circle text-white"></i> Support
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/skillTrain/pages/about.html" class="nav-link" :class="{ 'active': currentPage === '/skillTrain/pages/about.html' }">
                                <i class="bi bi-info-circle text-white"></i> About
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
