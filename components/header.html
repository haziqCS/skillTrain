<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    
    <!--Bootstrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--Bootstrap Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--Bootstrap JS CDN-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Main.js for every scripts-->
    <script defer src="/assets/js/main.js"></script>
    
    <!--AlpineJS CDN-->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body>
    <div class="header-container" id="header-container">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container">
                <a href="/index.html" class="navbar-brand">skillTrain</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                    <div class="navbar-toggler-icon"></div>
                </button>
                <div class="collapse navbar-collapse" x-data="headerData" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <!-- Search Box -->
                            <form class="d-inline-flex" role="search" action="/pages/explore.html" method="get">
                                <input class="form-control me-2" type="search" name="search" placeholder="Search Course" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a href="/index.html" class="nav-link" :class="{ 'active': currentPage === '/index.html' }">
                                <i class="bi bi-house text-white"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/pages/explore.html" class="nav-link" :class="{ 'active': currentPage === '/pages/explore.html' }">
                                <i class="bi bi-search text-white"></i> Explore
                            </a>
                        </li>
                        <li class="nav-item" x-show="!currentUser">
                            <a href="/pages/login.html" class="nav-link" :class="{ 'active': currentPage === '/pages/login.html' }">
                                <i class="bi bi-pencil-square text-white"></i> Sign Up @ Login
                            </a>
                        </li>
                        <li class="nav-item" x-show="currentUser">
                            <a href="/pages/login.html" class="nav-link" @click.prevent="logout()">
                                <i class="bi bi-box-arrow-right text-white"></i> Logout
                            </a>
                        </li>
                        <li class="nav-item" x-show="currentUser">
                            <a href="/pages/profile.html" class="nav-link" :class="{ 'active': currentPage === '/pages/profile.html' }">
                                <i class="bi bi-person text-white"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/pages/support.html" class="nav-link" :class="{ 'active': currentPage === '/pages/support.html' }">
                                <i class="bi bi-question-circle text-white"></i> Support
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/pages/about.html" class="nav-link" :class="{ 'active': currentPage === '/pages/about.html' }">
                                <i class="bi bi-info-circle text-white"></i> About
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
